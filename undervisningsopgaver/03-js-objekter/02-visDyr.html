<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <article id="objects">
        <p></p>
        <img src="" alt="">
    </article>

    <script>
        const objects = {
            "Dyr": "Gris",
            "type": "Pattegris",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarm"
        }

        console.log(objects)

        const destination = document.querySelector("#objects");
        const fuldeNavn = `Dyr:${objects.Dyr} Type:${objects.type} Levested:${objects.levested}`;

        destination.querySelector("p").textContent = fuldeNavn;
        destination.querySelector("img").src = objects.billede;
    </script>
</body></html>
