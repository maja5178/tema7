<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <section id="data_container"></section>
    <template>
        <article class="dyre_objects">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>
        </article>
    </template>


    <script>
        document.addEventListener("DOMContentLoaded", visDyr);

        const objects = [{
                "Dyr": "frø",
                "type": "Anfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "Vandhullet"
            },

            {
                "Dyr": "Gris",
                "type": "Pattegris",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarm"
            },
            {
                "Dyr": "Ræv",
                "type": "Pattegris",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            },
            {
                "Dyr": "Sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            },
            {
                "Dyr": "krokodille",
                "type": "krypdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "floden"
            },
        ]

        //console.log(visDyr)

        function visDyr() {
            const container = document.querySelector("#data_container");
            const dyre_objectsTemplate = document.querySelector("template");

            objects.forEach(dyr => {
                let klon = dyre_objectsTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.Dyr;
                klon.querySelector(".type").textContent = dyr.type;
                klon.querySelector(".levested").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billede;
                container.appendChild(klon);

            })
        }
    </script>
</body></html>
